<!DOCTYPE html>
<html lang="en">
  <!--HEAD SECTION-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Survey Form</title>
  </head>

  <!--BODY SECTION-->

  <body>
    <!--MAIN FORM-->
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description" text-center>
          Thank you for taking the time to help us analyse mobile phone usage
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name">Name</label>
          Name: <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email">Email</label>
          Email: <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number">Number</label>
          Number: <input type="number" id="number" min="10" max="99" placeholder="Age" required>
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
