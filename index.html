<!DOCTYPE html>
<html lang="en">
  <!--HEAD SECTION-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Survey Form</title>
  </head>

  <!--BODY SECTION-->

  <body>
    <!--MAIN FORM-->
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description" text-center>
          Thank you for taking the time to help us analyse mobile phone usage
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        </div><br>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="name" placeholder="Enter your email" required><br>
        </div><br>
        <div class="form-group">
          <label for="number" id="number-label">Number</label>
          <input type="number" id="number" min="10" max="99" placeholder="Age" required><br>
        </div><br>
        <div class="form-group">
          <label for="dropdown">What Job do you do:</label>
            <select id="dropdown" name="dropdown">
              <option value="engineer">Engineer</option>
              <option value="teacher">Teacher</option>
              <option value="accountant">Accountant</option>
              <option value="doctor">Doctor</option>
            </select><br>
        </div><br><br><br>
        <div class="form-group"> 
            <p>What are some of the feature you look out for on mobile phones</p>
            <input type="radio" id="size" name="feature" value="SIZE">
            <label for="size">Storage Space</label><br>
            <input type="radio" id="brand" name="feature" value="BRAND">
            <label for="brand">Brand</label><br>
            <input type="radio" id="camera" name="feature" value="CAMERA">
            <label for="camera">Camera</label><br>
        </div><br>
        <div class="form-group">
          <p>What things should be improved in the future on mobile phones</p>
          <input type="checkbox" id="enhancement1" name="enhancement1" value="Bike">
          <label for="enhancement1"> They have to increase the camera magapixels</label><br>
          <input type="checkbox" id="enhancement2" name="enhancement2" value="Car">
          <label for="enhancement2"> I want longer battery life</label><br>
          <input type="checkbox" id="enhancement3" name="enhancement3" value="Boat">
          <label for="enhancement3"> I want cheaper but powerful devices</label><br>
        </div><br><br>
        <div class="form-group">
          <textarea name="comment" form="myform">Enter text here...</textarea>
        </div><br>
        <div class="form-group">
          <button type="submit" id="submit" form="myform" value="Submit">Submit</button>
        </div><br>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
