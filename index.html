<!DOCTYPE html>
<html lang="en">

<!--HEAD SECTION--> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title id="title">Survey Form</title>
</head>

<!--BODY SECTION-->

<body>
<!--MAIN FORM-->
<div class="container">
    <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us analyse mobile phone usage</p>
</header>
<form id="survey-form">
    <label for="name" id="name">Name</label>
    <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    <label for="email" id="email">Email</label>
    <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    <label for="number" id="number">Number</label>
    <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
</form>
</div>

    

    <script
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
</body>
</html>
